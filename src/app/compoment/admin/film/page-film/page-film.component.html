<div class="container">
  <div class="row">
    <div class="col-12" style="margin-top: 70px; margin-bottom: 20px">
      <mat-card style="margin: 0">
        <button (click)="openDialog()" type="submit" mat-stroked-button color="accent"
                class="mat-button-toggle-group btn-outline-primary">Create Film
          <mat-icon color="accent" matSuffix>add_circle_outline</mat-icon>
        </button>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> No.</th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name</th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Avatar Column -->
            <ng-container matColumnDef="avatar">
              <th mat-header-cell *matHeaderCellDef> Avatar</th>
              <td mat-cell *matCellDef="let element"><img width="50px" height="50px" src="{{element.avatar}} "></td>
            </ng-container>

            <!-- Edit Column Cách 2 Dùng Dialog -->
            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef> Edit</th>
              <td mat-cell *matCellDef="let element">
                <button (click)="openDialogUpdate(element.id)" type="submit" mat-icon-button>
                  <mat-icon color="primary" matSuffix>edit</mat-icon>
                </button>
              </td>
            </ng-container>

            <!-- Delete Column  -->
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Delete</th>
              <td mat-cell *matCellDef="let element">
                <button (click)="openDialogDelete(element.id)" type="submit" mat-icon-button>
                  <mat-icon color="accent" matSuffix>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[3, 6, 9,12,15]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
      </mat-card>
    </div>
  </div>
</div>
