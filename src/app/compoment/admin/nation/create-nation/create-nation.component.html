<div class="container">
  <div class="row">
    <div class="col-12" style="margin-top: 70px; margin-bottom: 20px">
      <mat-card style="margin: 0">
        <form class="form-angular" #f="ngForm" (ngSubmit)="f.form.valid && createNation()" novalidate>
          <mat-error  class="alert alert-primary">{{status}}</mat-error>
          <mat-form-field appearance="outline" style="width: 350px">
            <mat-label>Name:</mat-label>
            <input name="name" #name="ngModel" [(ngModel)]="form.name" matInput placeholder="Enter Nation Name"
                   required>
            <mat-icon color="accent" matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-error *ngIf="name.hasError('required')">The name is required!</mat-error>
          </mat-form-field> <br>
          <button type="submit" mat-stroked-button color="accent"
                  class="mat-button-toggle-group btn-outline-primary">Create Nation
            <mat-icon color="accent" matSuffix>add_circle_outline</mat-icon>
          </button>
          <button mat-stroked-button color="warn" mat-button [mat-dialog-close]="true" cdkFocusInitial>Render List After Close</button>

        </form>
      </mat-card>
    </div>
  </div>
</div>
