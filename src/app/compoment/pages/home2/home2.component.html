<div class="home-component">
  <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="3000" *ngFor="let avt of listAvatar">
        <img class="img-carosel"
             src="{{avt}}"
             alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>First slide label</h5>
          <p>Some representative placeholder content for the first slide.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<div class="container ">
  <div class="row">
    <div class="col-12" style="margin-top: 70px; margin-bottom: 20px">
      <mat-card style="margin: 0; " class="col-12 d-flex flex-row">

        <div class="container col-9" style="justify-content: flex-start">
          <div class="row">
            <div class="col-12" style="margin-top: 70px; margin-bottom: 20px">
              <mat-card style="margin: 0">
<!--                <div class="d-flex flex-row gap-3">-->
<!--                  <label>Thể loại: </label>-->
<!--                  <a (click)="getListFilmByCategoryId(ct.id)" *ngFor="let ct of listCategory" style="cursor: pointer">-->
<!--                     {{ct.name}}-->
<!--                  </a>-->
<!--                </div>-->
                <div class="col-12 d-flex flex-row flex-wrap">
                  <div class="col-4 col-lg-4" *ngFor="let vd of renderList" style="text-align: center">
                    <div routerLink="/detailFilm/{{vd.id}}" style="cursor: pointer" >
                      <img src="{{vd.avatar}}" alt="" style="height: 150px; width: 80%">
                      <h4>{{vd.name}}</h4>
                      <div>Views: {{vd.view}} - Nation: {{vd.nation?.name}}</div>
                    </div>
                  </div>
                </div>
              </mat-card>
            </div>
          </div>
        </div>

        <div class="container col-3" style="justify-content:flex-end">
          <div class="row">
            <div class="col-12" style="margin-top: 70px; margin-bottom: 20px">
              <mat-card style="margin: 0">
                <mat-error class="alert alert-success" style="text-align: center; font-size: larger">Xem gì hôm nay
                </mat-error>
                <div *ngFor="let film of listTopFilm">
                  <a routerLink="/detailFilm/{{film.id}}">
                    <img src="{{film.avatar}}" width="300px" height="180px" style="margin-bottom: 20px">
                    <h5>{{film.name}}</h5>
                    <div style="display: flex">
                      <div style="margin-right: 10px">
                        <mat-icon color="primary">visibility</mat-icon>
                      </div>
                      <div>{{film.view}}</div>
                    </div>
                  </a>
                </div>
              </mat-card>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
